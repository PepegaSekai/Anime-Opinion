<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Reviews</title>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

    <style>
        :root {
            --primary-color: #D8B4E2;
            --secondary-color: #FFB6C1;
            --accent-color: #E6E6FA;
            --text-color: #4A4A4A;
            --report-color: #ff4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        .review-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            background: white;
            font-size: 16px;
        }

        button {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: block;
            margin: 20px auto 0;
        }

        .review-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
            animation: fadeInUp 0.5s ease-out;
        }

        .review-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .rating-buttons {
            display: flex;
            gap: 10px;
        }

        .report-btn {
            background: var(--report-color);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéå Anime Reviews üéå</h1>
        
        <form class="review-form" id="reviewForm">
            <input type="text" name="username" placeholder="Seu nome" required>
            <input type="text" name="anime" placeholder="Nome do Anime" required>
            <select name="season" required>
                <option value="">Selecione a Temporada</option>
                <script>
                    // Gerar op√ß√µes de temporada
                    for(let i = 1; i <= 50; i++) {
                        document.write(`<option value="${i}">Temporada ${i}</option>`);
                    }
                </script>
            </select>
            <input type="number" name="episode" placeholder="Epis√≥dio" min="1" required>
            <textarea name="comment" placeholder="Escreva sua review..." rows="5" required></textarea>
            <button type="submit">Enviar Review ‚úîÔ∏è</button>
        </form>

        <div id="reviewsContainer"></div>
    </div>

    <script>
        const form = document.getElementById('reviewForm');
        const reviewsContainer = document.getElementById('reviewsContainer');

        // Carregar reviews
        const loadReviews = async () => {
            const snapshot = await db.collection('reviews')
                .orderBy('date', 'desc')
                .get();
            
            reviewsContainer.innerHTML = '';
            
            snapshot.forEach(doc => {
                const review = doc.data();
                reviewsContainer.innerHTML += `
                    <div class="review-card">
                        <h3>${review.anime} - S${review.season} E${review.episode}</h3>
                        <p><strong>${review.name}</strong> <em>(${new Date(review.date).toLocaleString('pt-BR')})</em></p>
                        <p>${review.comment}</p>
                        <div class="review-actions">
                            <div class="rating-buttons">
                                <button onclick="handleLike('${doc.id}')">üëç ${review.likes}</button>
                                <button onclick="handleDislike('${doc.id}')">üëé ${review.dislikes}</button>
                            </div>
                            <button class="report-btn" onclick="handleReport('${doc.id}')">
                                üö© Den√∫ncias: ${review.reports}
                            </button>
                        </div>
                    </div>
                `;
            });
        };

        // Enviar nova review
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            await db.collection('reviews').add({
                name: form.username.value.trim(),
                anime: form.anime.value.trim(),
                season: form.season.value,
                episode: form.episode.value,
                comment: form.comment.value.trim(),
                likes: 0,
                dislikes: 0,
                reports: 0,
                date: new Date().toISOString()
            });

            form.reset();
            loadReviews();
        });

        // Sistema de vota√ß√£o
        const handleLike = async (id) => {
            await db.collection('reviews').doc(id).update({
                likes: firebase.firestore.FieldValue.increment(1)
            });
            loadReviews();
        };

        const handleDislike = async (id) => {
            await db.collection('reviews').doc(id).update({
                dislikes: firebase.firestore.FieldValue.increment(1)
            });
            loadReviews();
        };

        // Sistema de den√∫ncias
        const handleReport = async (id) => {
            const docRef = db.collection('reviews').doc(id);
            await docRef.update({
                reports: firebase.firestore.FieldValue.increment(1)
            });
            
            const doc = await docRef.get();
            if(doc.data().reports >= 5) {
                await docRef.delete();
            }
            
            loadReviews();
        };

        // Carregar reviews ao iniciar
        loadReviews();
    </script>
</body>
    </html>
